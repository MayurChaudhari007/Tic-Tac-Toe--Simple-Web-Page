<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="pro.css" />
    <script defer src="pro.js"></script>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div id="msg-con" class="hide">
        <p id="msg"></p>
        <button id="new-btn">New BTN</button>
      </div>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset BTN</button>
    </main>
  </body>
</html>
